<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form</title>
        <link rel="stylesheet" href="form.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   <body>
  <header>CAR FORM</header>

  <div class="main-container">
    <section id="form">
      <h2>Fill Form</h2>
      <form action="/action_page.php" novalidate>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="pname">Password:</label><br>
        <input type="password" id="pname" name="pname"><br>
        <p>Choose what brand of car you like</p>
        <input type="radio" id="compsci" name="fav_language" value="Koenigsegg">
        <label for="compsci">Koenigsegg</label><br>
        <input type="radio" id="busad" name="fav_language" value="Pagani">
        <label for="busad">Pagani</label><br>
        <input type="radio" id="eng" name="fav_language" value="Maserati">
        <label for="eng">Maserati</label><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
      <h3>View Our Car Services</h3>
        <p><a href="cars.htm" target="_blank">Click to view </a></p>
    </section>

    <aside>
      <a href="https://www.cars.com/" target="_blank"><img src="koenigsegg.jpg" alt="car"></a>
      <img src="pagani.jpg" alt="cool car">
      <img src="maserati.jpg" alt="cool car">
    </aside>
   
  </div>

  <footer>&copf; Form filler</footer>
</body>

</html>
